<div *ngIf="movie"
	class="container main-container animated fadeIn fast">
	<h1>{{ movie.title }} </h1>
	
	<div class="row">
			
		<div class="col-md-5">
			<img
				class="img-thumbnail img-fluid" 
				[src]="( movie | imageMovie:true)"
				[alt]="movie.original_title">
		</div>
		<div class="col-md-7">
			
			<h3>Sinopsis</h3>
			<hr>

			<p class="text-justify"> {{ movie.overview }} </p>
			
			<h4>Frase c√©lebre</h4>

			<p> {{ movie.tagline }} </p>

			<p>
				Popularidad: <span class="badge badge-primary"> {{ movie.popularity | number:'.2-2' }} </span>
				<br>
				Voto promedio: <span class="badge badge-primary"> {{ movie.vote_average }} </span>
			</p>

			<button
				[routerLink]="['/'+prevPage, searched]"
				type="button"
				class="btn btn-outline-danger"
			>Regresar</button>

		</div>

	</div>

</div>
